process PROD = 
{

# this will run single/multi particle pt-gun
# the pt of the particles with be uniformly
# distributed in the user-specied pt-range 
# particles (HepMCPRoduct) will be placed 
# into edm::Event 
    source = FlatRandomPtGunSource 
    { 
      untracked int32 maxEvents = 5 
      PSet PGunParameters =
      {
	 # you can request more than 1 particle
	 #vint32  PartID = { 211, 11, -13 }
	 vint32 PartID = {211} 
	 double MinEta = 0.
	 double MaxEta = 0.5
	 double MinPhi = 0.
	 double MaxPhi = 360.
	 double MinPt  =  9.99
	 double MaxPt  = 10.01
      }
      # although PSet VErtexGenerator is tracked, its use 
      # is actually optional (there's internal cross-check)
      # if you do not give this PSet, vertex will be (0,0,0)
      PSet VertexGenerator =
      {
         string type = "IOMC/EventVertexGenerators/GaussianEventVertexGenerator"
         double MeanX = 0.
         double MeanY = 0.
         double MeanZ = 0.
         double SigmaX = 0.015
         double SigmaY = 0.015
         double SigmaZ = 5.3
      } 
      untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    
# you can write your particles (HepMCProduct) out into a ROOT file;
# if you want the i/o option, make sure you include it in the path 
#
    module Out = PoolOutputModule { string fileName = "test.root" }    
    endpath p = { Out }

}
